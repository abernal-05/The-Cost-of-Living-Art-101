<html>
<head>
	<title>Group 5 Homepage</title>

	<!-- Use UTF character set, a good idea with any webpage -->

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Include a sitewide CSS file for consistent styling across the site -->

	<!-- Lab-specifc CSS file for any special styling of this particular page -->

<body>
	
	<main id="content">
		<div id="background">
			<img src="img/grocery.png" alt="background">
		</div>
	
		<img id="oat-in-cart" src="img/milks (1).png" alt="oat-in-cart">
		<img id="whole-in-cart" src="img/milks (2).png" alt="whole-in-cart">
		<img id="tofu-in-cart" src="img/burgers (1).png" alt="tofu-in-cart">
		<img id="beef-in-cart" src="img/burgers (2).png" alt="beef-in-cart">
		<img id="strawberry-in-cart" src="img/fruits (1).png" alt="strawberry-in-cart">
		<img id="orange-in-cart" src="img/fruits (2).png" alt="orange-in-cart">
		<img id="apple-in-cart" src="img/fruits (3).png" alt="apple-in-cart">
		<img id="grape-in-cart" src="img/fruits (4).png" alt="grape-in-cart">


		<!-- This is the button in a different location -->
		<div class="oat-control">
		  <button onclick="toggleOatInCart()">
			<img id="oatmilk-button-img" src="img/milks (1).png" alt="oatmilk">
		  </button>
		</div>
		<div class="whole-control">
		  <button onclick="toggleWholeInCart()">
			<img id="wholemilk-button-img" src="img/milks (2).png" alt="wholemilk">
		  </button>
		</div>
		<div class="tofu-control">
		  <button onclick="toggleTofuInCart()">
			<img id="tofuburger-button-img" src="img/burgers (1).png" alt="tofuburger">
		  </button>
		  <div class="beef-control">
		  <button onclick="toggleBeefInCart()">
			<img id="beefburger-button-img" src="img/burgers (2).png" alt="beefburger">
		  </button>
		</div>
		  <div class="strawberry-control">
		  <button onclick="toggleStrawberryInCart()">
			<img id="strawberries-button-img" src="img/fruits (1).png" alt="strawberries">
		  </button>
		</div>
		 <div class="orange-control">
		  <button onclick="toggleOrangeInCart()">
			<img id="orange-button-img" src="img/fruits (2).png" alt="oranges">
		  </button>
		</div>
		 <div class="apple-control">
		  <button onclick="toggleAppleInCart()">
			<img id="apple-button-img" src="img/fruits (3).png" alt="apples">
		  </button>
		</div>
		 <div class="grape-control">
		  <button onclick="toggleGrapeInCart()">
			<img id="grape-button-img" src="img/fruits (4).png" alt="grapes">
		  </button>
		</div>
		</div>
	
	
		</div>
	
		

</div>


</div>
