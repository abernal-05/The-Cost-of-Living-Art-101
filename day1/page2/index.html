<body>

		  <img src="img/plug.png" alt="plug">

<div class="todo-container">

	<div class="header">
	<h1>To Do List</h1>

	<ul id="todo-list">
		<li class="unselectable"><input type=checkbox data-id="0"> Pick an outfit for class </li>
		<li class="unselectable"><input type=checkbox data-id="1"> Go to class </li>

</div>
<button id="outfit1">
  <img src="img/outfit.png" alt="Outfit 1">
</button>

<!-- Outfit Button 2 -->
<button id="outfit2">
  <img src="img/outfittwo.png" alt="Outfit 2">
</button>

<input type="checkbox" data-id="0" style="display:none;">

<!-- Image containers -->
<img id="sleepReady" src="img/sleepready.png" style="width:240px;">
<img id="classready1" src="img/classready.png" style="display:none; width:240px;">
<img id="classready2" src="img/classreadytwo.png" style="display:none; width:240px;">





<audio id="myAudio" preload="auto">
  <source src="song/song.m4a" type="audio/mp4">
</audio>





<script>
let audioPlayed = false;
const audio = document.getElementById('myAudio');

// Try multiple user interaction events
['click', 'touchstart', 'keydown', 'scroll', 'mousemove'].forEach(event => {
  document.addEventListener(event, function playAudio() {
    if (!audioPlayed) {
      audio.play().then(() => {
        audioPlayed = true;
        console.log('Audio started playing');
      }).catch(e => {
        console.log('Audio play failed:', e);
      });
    }
  }, { once: true, passive: true });
});

</script>

</body>
